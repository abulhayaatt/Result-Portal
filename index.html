<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="institution-name">Loading...</h1>
            <p id="institution-slogan"></p>
            <form id="result-form">
                <div class="input-group">
                    <label for="roll-number">Student Roll Number</label>
                    <input type="text" id="roll-number" placeholder="e.g., 601" required>
                </div>
                <div class="input-group">
                    <label for="examination">Examination</label>
                    <select id="examination" required>
                        <option value="" disabled selected>Select an Exam</option>
                    </select>
                </div>
                <button type="submit" id="get-result-btn">Get Result</button>
            </form>
            <div id="loader" class="hidden"><p>Please wait...</p></div>
            <div id="error-message" class="hidden"></div>
        </div>
        <div id="result-display" class="card hidden">
            <h2>On-Screen Marksheet Preview</h2>
            <div class="result-grid">
                <span>Student Name</span><span id="res-student-name"></span>
                <span>Roll Number</span><span id="res-roll-number"></span>
                <span>Class</span><span id="res-class"></span>
                <span>Section</span><span id="res-section"></span>
            </div>
            <hr>
            <div id="subject-marks" class="result-grid subjects">
                <strong>Subject</strong><strong>Marks Obtained</strong>
            </div>
            <hr>
            <div class="result-grid total">
                <strong>Total Marks</strong><strong id="res-total-marks"></strong>
                <strong>Percentage</strong><strong id="res-percentage"></strong>
                <strong>Final Grade</strong><strong id="res-grade"></strong>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
